{% extends 'job/base.html' %}
{% block content %}

<div>
    {% if form.errors %}
    <p>아이디나 비밀번호가 맞지 않습니다. 다시 입력해주세요!</p>
    {% endif %}

    <h2>로그인</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
